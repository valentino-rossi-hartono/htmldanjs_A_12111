<body>

  <h2>Belajar JavaScript Fundamental</h2>

  <div class="card">
    <h3>Manipulasi Teks</h3>
    <p id="teks">Teks ini bisa berubah!</p>
    <button onclick="keBiru()">Ubah ke Biru</button>
    <button onclick="keMerah()">Ubah ke Merah</button>
    <button onclick="keHijau()">Ubah ke Hijau</button>
  </div>

  <div class="card">
    <h3>Input Nama</h3>
    <input type="text" id="inputNama" placeholder="Ketik namamu...">
    <button class = onclick="tampilNama()">Tampilkan</button>
    <p id="output"></p>
  </div>

  <div class="card">
    <h3>Hitung Kuadrat</h3>
    <input type="number" id="angka" placeholder="Masukkan angka...">
    <button onclick="hitungKuadrat()" style="background-color: lightgreen;">Hitung</button>
    <p id="hasil"></p>
  </div>

  <script>
    function keBiru() {
      let kalimat = document.getElementById("teks");
      kalimat.innerHTML = "Teks sudah berubah menjadi biru!";
      kalimat.style.color = "blue";
    }
    
    function keMerah() {
      let kalimat = document.getElementById("teks");
      kalimat.innerHTML = "Sekarang teks berwarna merah!";
      kalimat.style.color = "red";
    }
    
    function keHijau() {
      let kalimat = document.getElementById("teks");
      kalimat.innerHTML = "Sekarang teks berwarna hijau!";
      kalimat.style.color = "green";
    }

    // Clue ketiga function diatas : gunakan document.getElementById, paragraf.innerHTML, dan paragraf.style.color
    
    
    function tampilNama() {
      let nama = document.getElementById("inputNama").value;
      if (nama.trim() === "") {
        alert("Silakan isi nama dulu.");
      } else {
        alert("Halo, " + nama + "! Selamat Belajar HTML & JS :D");
      }
    }
    // Clue : gunakan document.getElementById("inputNama").value dan gunakan statement if else.
    
    function hitungKuadrat() {
      let angka = document.getElementById("angka").value;
      let hasil = document.getElementById("hasil");
      if (angka === "") {
        hasil.innerHTML = "Masukkan angka terlebih dahulu.";
      } else if (angka % 2 == 0) {
        let kuadrat = angka * angka;
        hasil.innerHTML = "Hasil kuadrat dari " + angka + " adalah " + kuadrat;
      }else{
        hasil.innerHTML = "Angka Harus Genap";
      }
    }
    // Clue : gunakan document.getElementById("angka").value dan gunakan hasil.innerHTML.
  </script>
</body>
